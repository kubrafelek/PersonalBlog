{% extends 'base.html' %}

{% block title %} Add a new category {% endblock %}

{% block content %}

    {% if user.is_authenticated %}
        <h1>Add Category</h1>
        <br/><br/>

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-dark">Add Category</button>
        </form>
    {% else %}

        You are not allowed here! (and you know it...)
    {% endif %}

{% endblock %}
