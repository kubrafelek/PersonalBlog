{% extends 'base.html' %}

{% block title %} Login {% endblock %}

{% block content %}

    <h1>Login</h1>
    <br/><br/>

    <div class="form-group">
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            {{ form.as_p }}
        </form>
        <br/>
        <button type="submit" class="btn btn-success">Login</button>
    </div>
{% endblock %}
